    <script>
        function eye() {
            var arr = document.getElementsByTagName("div");
            for (var j = 0; j < arr.length; j++) {
                arr[j].onmouseover = function () {
                  
                    for (var i = 0; i < arr.length; i++) {
                        if (arr[i].getAttribute("name") == event.srcElement.getAttribute("name") && arr[i].getAttribute("class") == "eyes1" )
                            arr[i].setAttribute("class", "eyes");
                    }
                }
                arr[j].onmouseout = function () {
                   
                    for (var i = 0; i < arr.length; i++) {
                        if (arr[i].getAttribute("name") == event.srcElement.getAttribute("name") && arr[i].getAttribute("class") == "eyes")

                    }
                }
            }
        }
